<html>
<head>
    <meta charset="UTF-8">
    <title>web-lab-4</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div>
    <form action="/logout" method="post">
        <input type="submit" value="Sing Out">
    </form>
</div>
<div id="app">
    <input type="button" @click="getGreeting" value="Load">
    <!--    {{ message }}-->
    <ul>
        <li v-for="greet in greeting">{{greet}}</li>
    </ul>
</div>
<h2>Hello World!</h2>

</body>
<script type="application/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            greeting: [],
            url: {
                greeting: '/greeting?user=kd'
            }
        },
        methods: {
            getGreeting() {
                axios.get(this.url.greeting).then((response) => {
                    console.log(response.data);
                    this.greeting = response.data;
                })
            }
        }
    })
</script>
</html>
